# alacritty.toml

live_config_reload = true

[env]
TERM = "alacritty"

[window]
decorations = "full"
dynamic_padding = false
dynamic_title = true
opacity = 1.0
startup_mode = "windowed"
title = "pwd"

[window.dimensions]
columns = 0
lines = 0

[window.padding]
x = 0
y = 0

[scrolling]
history = 99999

# program="/bin/bash"
[shell]
program="/bin/zsh"

[font]
builtin_box_drawing = false
size = 6

